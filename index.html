<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbitScope</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="text-overlay">
        <h1>OrbitScope</h1>
        <h2>Journey Beyond, Into the Heart of Our Solar System!</h2>
        <p>Planets, and Major NECs (white) and PHAs (cyan) are shown (not to scale)</p>
    </div>    
    <div id="container"></div>
    <div id="controls">
        <label for="speedSlider">Speed:</label>
        <input type="range" id="speedSlider" min="0.01" max="2" value="0.1" step="0.01">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://threejs.org/examples/jsm/renderers/CSS2DRenderer.js"></script>
    <script src="script.js"></script>
</body>
</html>
